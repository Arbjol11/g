<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SkyTravel</title>
           <link rel="stylesheet" href="stilcontact.css">
</head>
<body>

    <section class="contact-section">
        <form class="contact-form">
            <h2>Na Kontaktoni</h2>
            
            <label for="name">Emri</label>
            <input type="text" id="name" name="name" placeholder="Shkruaj emrin tënd" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Shkruaj email-in tënd" required>
            
            <label for="subject">Subjekti</label>
            <input type="text" id="subject" name="subject" placeholder="Subjekti i mesazhit" required>
            
            <label for="message">Mesazhi</label>
            <textarea id="message" name="message" placeholder="Shkruaj mesazhin këtu..." required></textarea>
            
            <button type="submit">Dërgo Mesazhin</button>
        </form>
    </section>

</body>
</html>
